models:
  - name: fct_customer_orders
    description: Fact Table with last order update, joining with customer info of each order

    columns:
      - name: customer_id
        tests: 
          - not_null
      
      - name: order_id
        tests:
          - unique
          - not_null
      
      - name: order_placed_at
        tests:
          - not_null 
      
      - name: order_status
        tests:
          - accepted_values:
              arguments:
                values: ['completed','placed','return_pending','shipped','returned'] 